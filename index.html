<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Luke Stanton">
  <meta name="keywords" content="Website Design, Blender, Animation">
  <title>Luke Stanton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="responsive.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico"> 
</head>
<body>
  <section id="splash">
    <nav>
      <div class="container">
        <ul id="menu">
          <li><a href="#projects" class="button">Projects</a></li>
          <li><a href="#animation" class="button">VFX</a></li>
          <li><a href="#contact" class="button">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div id="title">
      <div class="container">
        <h1>Hi <br> My Name is Luke </h1>
      </div>
    </div>
    <div class="swirls">
        <svg width="100%" height="100%" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
          <!-- Define Motion Paths -->
          <path id="motionPath1" d="M0,100 L100,0 L200,100 L100,200 Z" fill="none" />
          <path id="motionPath2" d="M0,200 L200,0 L400,200 L200,400 Z" fill="none" />
          <path id="motionPath3" d="M0,300 L300,0 L600,300 L300,600 Z" fill="none" />
          <path id="motionPath4" d="M0,400 L400,0 L800,400 L400,800 Z" fill="none" />
          <path id="motionPath5" d="M100,700 L700,100 L800,200 L200,800 Z" fill="none" />
          <path id="motionPath6" d="M100,600 L600,100 L700,200 L200,700 Z" fill="none" />
          <path id="motionPath7" d="M200,500 L500,200 L600,300 L300,600 Z" fill="none" />
          <path id="motionPath8" d="M300,400 L400,300 L500,400 L400,500 Z" fill="none" />
      
          <!-- Swirl 1 -->
          <path d="M100 200 Q150 100, 200 200 T300 200" stroke="#2b3a52" stroke-width="3" fill="none">
            <animateMotion dur="5s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines=".42,0,.58,1;.42,0,.58,1">
              <mpath xlink:href="#motionPath1" />
            </animateMotion>
          </path>
          <!-- Swirl 2 -->
          <path d="M200 300 Q250 400, 300 300 T400 300" stroke="#1E90FF" stroke-width="2" fill="none">
            <animateMotion dur="5s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines=".42,0,.58,1;.42,0,.58,1">
              <mpath xlink:href="#motionPath2" />
            </animateMotion>
          </path>
          <!-- Swirl 3 -->
          <path d="M300 400 Q350 500, 400 400 T500 400" stroke="#2b3a52" stroke-width="3" fill="none">
            <animateMotion dur="5s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines=".42,0,.58,1;.42,0,.58,1">
              <mpath xlink:href="#motionPath3" />
            </animateMotion>
          </path>
          <!-- Swirl 4 -->
          <path d="M400 500 Q450 600, 500 500 T600 500" stroke="#1E90FF" stroke-width="2" fill="none">
            <animateMotion dur="5s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines=".42,0,.58,1;.42,0,.58,1">
              <mpath xlink:href="#motionPath4" />
            </animateMotion>
          </path>
          <!-- Swirl 5 -->
          <path d="M500 600 Q550 700, 600 600 T700 600" stroke="#2b3a52" stroke-width="3" fill="none">
            <animateMotion dur="5s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines=".42,0,.58,1;.42,0,.58,1">
              <mpath xlink:href="#motionPath5" />
            </animateMotion>
          </path>
          <!-- Swirl 6 -->
          <path d="M600 700 Q650 800, 700 700 T800 700" stroke="#1E90FF" stroke-width="2" fill="none">
            <animateMotion dur="5s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines=".42,0,.58,1;.42,0,.58,1">
              <mpath xlink:href="#motionPath6" />
            </animateMotion>
          </path>
          <!-- Swirl 7 -->
          <path d="M700 800 Q750 900, 800 800 T900 800" stroke="#2b3a52" stroke-width="3" fill="none">
            <animateMotion dur="5s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines=".42,0,.58,1;.42,0,.58,1">
              <mpath xlink:href="#motionPath7" />
            </animateMotion>
          </path>
          <!-- Swirl 8 -->
          <path d="M800 900 Q850 1000, 900 900 T1000 900" stroke="#1E90FF" stroke-width="2" fill="none">
            <animateMotion dur="5s" repeatCount="indefinite" keyTimes="0;0.5;1" keySplines=".42,0,.58,1;.42,0,.58,1">
              <mpath xlink:href="#motionPath8" />
            </animateMotion>
          </path>
        </svg>
      </div>
      
            
  </section>

  <section id="introduction">
    <div class="container">
      <h2>About</h2>
    </div>
  </section>

  <section id="filmography">
    <div class="container">
      <h2>Projects</h2>
      <br>
    </div>
  </section>

  <section id="impact">
    <div class="container">
      <h2>VFX</h2>
    </div>
  </section>

  <section id="footer">
    <div class="container">
      <p>&copy; Luke Stanton 2024 </p>
    </div>
  </section>

  <script src="jquery.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function () {
      jQuery('.button').click(function() {
        targetName = jQuery(this).attr('href');
        targetLocation = jQuery(targetName).offset().top;
        jQuery('html, body').animate({scrollTop:targetLocation}, 'slow');
        return false;
      });
    });
  </script>
</body>
</html>
