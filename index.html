<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Luke Stanton">
  <meta name="keywords" content="Website Design, Blender, Animation">
  <title>Luke Stanton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="responsive.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">

<body>
  <section id="splash">
    <nav>
      <div class="container">
        <ul id="menu">
          <li><a href="#projects" class="button">Projects</a></li>
          <li><a href="#animation" class="button">VFX</a></li>
          <li><a href="#contact" class="button">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div id="title">
      <div class="container">
        <h1>Hi <br> My Name is Luke </h1>
      </div>
    </div>
    <div class="swirls">
        <svg width="100%" height="100%" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
          <!-- Swirl 1 -->
          <path d="M100 200 Q150 100, 200 200 T300 200" stroke="#2b3a52" stroke-width="3" fill="none">
            <animateMotion dur="6s" repeatCount="indefinite">
              <mpath xlink:href="#path1" />
            </animateMotion>
          </path>
          <!-- Swirl 2 -->
          <path d="M200 300 Q250 400, 300 300 T400 300" stroke="#1E90FF" stroke-width="2" fill="none">
            <animateMotion dur="7s" repeatCount="indefinite">
              <mpath xlink:href="#path2" />
            </animateMotion>
          </path>
          <!-- Swirl 3 -->
          <path d="M300 400 Q350 500, 400 400 T500 400" stroke="#2b3a52" stroke-width="3" fill="none">
            <animateMotion dur="8s" repeatCount="indefinite">
              <mpath xlink:href="#path3" />
            </animateMotion>
          </path>
          <!-- Swirl 4 -->
          <path d="M400 500 Q450 600, 500 500 T600 500" stroke="#1E90FF" stroke-width="2" fill="none">
            <animateMotion dur="6.5s" repeatCount="indefinite">
              <mpath xlink:href="#path4" />
            </animateMotion>
          </path>
          <!-- Swirl 5 -->
          <path d="M500 600 Q550 700, 600 600 T700 600" stroke="#2b3a52" stroke-width="3" fill="none">
            <animateMotion dur="7.5s" repeatCount="indefinite">
              <mpath xlink:href="#path5" />
            </animateMotion>
          </path>
          <!-- Swirl 6 -->
          <path d="M600 700 Q650 800, 700 700 T800 700" stroke="#1E90FF" stroke-width="2" fill="none">
            <animateMotion dur="9s" repeatCount="indefinite">
              <mpath xlink:href="#path6" />
            </animateMotion>
          </path>
          <!-- Swirl 7 -->
          <path d="M700 800 Q750 900, 800 800 T900 800" stroke="#2b3a52" stroke-width="3" fill="none">
            <animateMotion dur="8.5s" repeatCount="indefinite">
              <mpath xlink:href="#path7" />
            </animateMotion>
          </path>
          <!-- Swirl 8 -->
          <path d="M800 900 Q850 1000, 900 900 T1000 900" stroke="#1E90FF" stroke-width="2" fill="none">
            <animateMotion dur="6.8s" repeatCount="indefinite">
              <mpath xlink:href="#path8" />
            </animateMotion>
          </path>
          
          <!-- Motion Paths -->
          <path id="path1" d="M100,200 C100,400 400,400 400,600 S700,800 600,200" fill="none" />
          <path id="path2" d="M200,300 C200,500 500,500 500,700 S800,900 700,300" fill="none" />
          <path id="path3" d="M300,400 C300,600 600,600 600,800 S900,1000 800,400" fill="none" />
          <path id="path4" d="M400,500 C400,700 700,700 700,900 S1000,1100 900,500" fill="none" />
          <path id="path5" d="M500,600 C500,800 800,800 800,1000 S1100,1200 1000,600" fill="none" />
          <path id="path6" d="M600,700 C600,900 900,900 900,1100 S1200,1300 1100,700" fill="none" />
          <path id="path7" d="M700,800 C700,1000 1000,1000 1000,1200 S1300,1400 1200,800" fill="none" />
          <path id="path8" d="M800,900 C800,1100 1100,1100 1100,1300 S1400,1500 1300,900" fill="none" />
        </svg>
      </div>
      
      
      
            
  </section>

  <section id="introduction">
    <div class="container">
      <h2>About</h2>

  </section>

    </div>

  <section id="footer">
    <div class="container">
      <p>&copy; Luke Stanton 2024 </p>
    </div>
  </section>

  <script src="jquery.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function () {
      jQuery('.button').click(function() {
        targetName = jQuery(this).attr('href');
        targetLocation = jQuery(targetName).offset().top;
        jQuery('html, body').animate({scrollTop:targetLocation}, 'slow');
        return false;
      });
    });
  </script>
</body>
</html>
