<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Luke Stanton">
  <meta name="keywords" content="Website Design, Blender, Animation">
  <title>Luke Stanton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="responsive.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico"> 
</head>
<body>
  <section id="splash">
    <nav>
      <div class="container">
        <ul id="menu">
          <li><a href="#projects" class="button">Projects</a></li>
          <li><a href="#animation" class="button">VFX</a></li>
          <li><a href="#contact" class="button">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div id="title">
      <div class="container">
        <h1>Hi <br> My Name is Luke </h1>
      </div>
    </div>
    <div class="swirls">
        <svg width="100%" height="100%" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
          <path d="M100 200 Q150 100, 200 200 T300 200" stroke="#2b3a52" stroke-width="3" fill="none">
            <animate attributeName="stroke-dasharray" from="0,800" to="800,0" dur="2s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 200 200" to="360 200 200" dur="20s" repeatCount="indefinite"/>
          </path>
          <path d="M100 200 Q150 300, 200 200 T300 200" stroke="#1E90FF" stroke-width="2" fill="none">
            <animate attributeName="stroke-dasharray" from="0,400" to="400,0" dur="2.5s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360 200 200" to="0 200 200" dur="25s" repeatCount="indefinite"/>
          </path>
          <path d="M80 180 Q140 80, 180 180 T280 180" stroke="#2b3a52" stroke-width="2" fill="none">
            <animate attributeName="stroke-dasharray" from="0,600" to="600,0" dur="3s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 200 200" to="360 200 200" dur="15s" repeatCount="indefinite"/>
          </path>
          <path d="M120 220 Q170 120, 220 220 T320 220" stroke="#1E90FF" stroke-width="3" fill="none">
            <animate attributeName="stroke-dasharray" from="0,500" to="500,0" dur="3.5s" repeatCount="indefinite"/>
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="360 200 200" to="0 200 200" dur="30s" repeatCount="indefinite"/>
          </path>
        </svg>
      </div>      
  </section>

  <section id="introduction">
    <div class="container">
      <h2>About</h2>
    </div>
  </section>

  <section id="filmography">
    <div class="container">
      <h2>Projects</h2>
      <br>
    </div>
  </section>

  <section id="impact">
    <div class="container">
      <h2>VFX</h2>
    </div>
  </section>

  <section id="footer">
    <div class="container">
      <p>&copy; Luke Stanton 2024 </p>
    </div>
  </section>

  <script src="jquery.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function () {
      jQuery('.button').click(function() {
        targetName = jQuery(this).attr('href');
        targetLocation = jQuery(targetName).offset().top;
        jQuery('html, body').animate({scrollTop:targetLocation}, 'slow');
        return false;
      });
    });
  </script>
</body>
</html>
