<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata and linking external resources -->
  <meta charset="UTF-8">
  <meta name="author" content="Luke Stanton">
  <meta name="keywords" content="Website Design, Blender, Animation">
  <title>Luke Stanton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <!-- Splash section with title -->
  <section id="splash">
    <div id="title">
      <div class="container">
        <h1>Hi <br> My Name is Luke </h1>
      </div>
    </div>
  </section>

  <!-- About section -->
  <section id="about">
    <div class="container">
      <h2>About</h2>
      <p>Welcome to my portfolio website. I am Luke Stanton, a web designer and Blender enthusiast.</p>
    </div>
  </section>

  <!-- Projects section -->
  <section id="projects">
    <div class="container">
      <h2>Projects</h2>
      <div class="grid-container">
        <div class="grid-item">Project 1</div>
        <div class="grid-item">Project 2</div>
        <div class="grid-item">Project 3</div>
        <div class="grid-item">Project 4</div>
      </div>
    </div>
  </section>

  <!-- Contact section -->
  <section id="contact">
    <div class="container">
      <h2>Contact</h2>
      <p>If you would like to get in touch, please email me at: <a href="mailto:lukestanton@example.com">lukestanton@example.com</a></p>
    </div>
  </section>

  <!-- Footer section -->
  <section id="footer">
    <div class="container">
      <p>&copy; Luke Stanton 2024</p>
    </div>
  </section>

  <!-- JavaScript for smooth scrolling -->
  <script src="jquery.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function () {
      jQuery('.button').click(function() {
        var targetName = jQuery(this).attr('href');
        var targetLocation = jQuery(targetName).offset().top;
        jQuery('html, body').animate({scrollTop:targetLocation}, 'slow');
        return false;
      });
    });
  </script>
</body>
</html>
