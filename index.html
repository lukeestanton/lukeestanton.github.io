<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata and linking external resources -->
  <meta charset="UTF-8">
  <meta name="author" content="Luke Stanton">
  <meta name="keywords" content="Website Design, Blender, Animation">
  <title>Luke Stanton</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body>
  <!-- Splash section with navigation and title -->
  <section id="splash">
    <nav>
      <div class="container">
        <ul id="menu">
          <li><a href="#projects" class="button">Projects</a></li>
          <li><a href="#animation" class="button">VFX</a></li>
          <li><a href="#contact" class="button">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div id="title">
      <div class="container">
        <h1>Hi <br> My Name is Luke </h1>
      </div>
    </div>
    <!-- Decorative shapes -->
    <div class="shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
  </section>

  <!-- Introduction section -->
  <section id="introduction">
    <div class="container">
      <h2>About</h2>
    </div>
  </section>

  <!-- Filmography section -->
  <section id="filmography">
    <div class="container">
      <h2>Projects</h2>
      <br>
    </div>
  </section>

  <!-- VFX section -->
  <section id="impact">
    <div class="container">
      <h2>VFX</h2>
    </div>
  </section>

  <!-- Footer section -->
  <section id="footer">
    <div class="container">
      <p>&copy; Luke Stanton 2024 </p>
    </div>
  </section>

  <!-- JavaScript for smooth scrolling -->
  <script src="jquery.js"></script>
  <script type="text/javascript">
    jQuery(document).ready(function () {
      jQuery('.button').click(function() {
        targetName = jQuery(this).attr('href');
        targetLocation = jQuery(targetName).offset().top;
        jQuery('html, body').animate({scrollTop:targetLocation}, 'slow');
        return false;
      });
    });
  </script>
</body>
</html>
